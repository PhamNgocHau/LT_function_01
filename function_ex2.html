<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" id="btn" onclick="myFunction()">Click Me</button>
<p id="result"></p>
<script>
    function myFunction() {
        let num = parseInt(prompt('Nhap so vao: '));
        document.getElementById('result').innerHTML = ++num;
    }
</script>
</body>
</html>
