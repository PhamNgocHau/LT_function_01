<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<button type="button" onclick="seach()">Seach</button>
<p id="result"></p>
<script>
    let arr1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe','Regulus'];
    let arr2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major','Leo' ];

   function seach() {
      let x = document.getElementById('input').value;
       for (let i = 0 ; i < arr1.length ; i++){
           if(x === arr1[i]){
               document.getElementById('result').innerHTML = arr2[i];
               return arr2[i];
           }
       }
       document.write('No Find');
   }
</script>
</body>
</html>
